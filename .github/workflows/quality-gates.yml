name: Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Cache npm dependencies (à¹ƒà¸Šà¹‰ v3 à¸«à¸£à¸·à¸­ v4 à¹à¸—à¸™ v2)
      - name: Cache npm dependencies
        uses: actions/cache@v4 # à¸«à¸£à¸·à¸­ actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build
        working-directory: backend
        run: npm run build

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Cache npm dependencies (à¹ƒà¸Šà¹‰ v3 à¸«à¸£à¸·à¸­ v4 à¹à¸—à¸™ v2)
      - name: Cache npm dependencies
        uses: actions/cache@v4 # à¸«à¸£à¸·à¸­ actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: backend
        run: npm test -- --coverage --coverageReporters=text-summary

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/

  security:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check code quality
        run: |
          npx eslint src/
          echo "âœ… Code quality check passed"
